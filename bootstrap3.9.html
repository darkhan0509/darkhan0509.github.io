<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>website Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap3.9.css">
 </head>
 <body> 
  
  <div class="section">
	<div class="container">
		
		<!--Первый row(строка) под заголовок-->
		<div class="row"> 
			<div class="col-md-6 col-md-offset-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		
		<!--Второй row(строка) под заголовок-->
		<div class="row">
			<div class="col-md-6 col-md-offset-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/0TRNVuAsIe4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		
			<div class="col-md-4">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form class="action">
						<input type="text" class="form-control input-lg" placeholder="Ваше Имя"> 
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить иструкцию</button>

					</form>
				</div>
			</div>
		
		</div>
	</div>
   </div>
 
  <div class="section">
	<div class="container">
	
	
	<div class="row">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">почему нужно сделать это сейчас</h2>
		</div>
	</div>
	
	<div class="feature text-center">
	<div class="row">
		<div class="col-md-3 col-sm-6 col-xs-12">
			<div class="feature-box">
				<img src="img/01.png" alt="1 преимущество">
				<p>Первое преимущество</p>
			</div>
		</div>
		
		<div class="col-md-3 col-sm-6 col-xs-12">
			<div class="feature-box">
				<img src="img/02.png" alt="2 преимущество">
				<p>Второе преимущество</p>
			</div>
		</div>
		
		<div class="col-md-3 col-sm-6 col-xs-12">
			<div class="feature-box">
				<img src="img/03.png" alt="3 преимущество">
				<p>Третье преимущество</p>
			</div>
		</div>
		
		<div class="col-md-3 col-sm-6 col-xs-12">
			<div class="feature-box">
				<img src="img/04.png" alt="4 преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
	</div>
	</div>
	
		<button type="button" class="btn btn-primary btn-lg center-block form-btn">Получить иструкцию</button>
	</div>
  </div>
   
 </body>
</html>
